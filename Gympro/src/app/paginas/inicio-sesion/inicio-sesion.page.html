<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
    <img src="assets\logoColor.png" alt="">
    <h1>Inicio Sesión</h1>


    <div class="formulario">


      <div class="input">
        <p>Ingresa tu nombre y apellido</p>
        <ion-item class="rounded-input">
            <ion-input
                labelPlacement="stacked"
                placeholder="Ej: Sebastian Soza">
            </ion-input>
        </ion-item>
      </div>
     

      <div class="input">
        <p>Ingresa tu contraseña</p>
        <ion-item class="rounded-input">
            <ion-input
                labelPlacement="stacked"
                placeholder="Ej: Figueroa808">
            </ion-input>
        </ion-item>
      </div>

    </div>



    <div class="botones">
        <ion-button id="boton2">Iniciar Sesión</ion-button>
    </div>
</ion-content>
