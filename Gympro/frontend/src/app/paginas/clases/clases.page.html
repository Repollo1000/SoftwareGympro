<ion-content [fullscreen]="true">

  <div class="info">
    <img src="assets/SS.png" alt="">
    <h1>Servicios</h1>
    <h2>Clases</h2>
    <p>Revisa los horarios actualizados y reserva tu hora</p>
  </div>

  <div class="botones">
    <ion-card-content>
      <table class="tabla-clases">
        <thead>
          <tr>
            <th class="tipo">Sala</th>
            <th class="descripcion" >Descripci√≥n</th>
            <th class="fecha">Fecha</th>
            <th class="hora">Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clase of clases">
            <td>{{ clase.tipo }}</td>
            <td>{{ clase.descripcion }}</td>
            <td>{{ clase.fecha | date }}</td>
            <td>{{ clase.hora }}</td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </div>

 
  <div class="volver">
    <ion-button [routerLink]="'/servicios'">Volver</ion-button>
  </div>

</ion-content>
