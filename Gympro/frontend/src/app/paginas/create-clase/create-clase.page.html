<ion-header>
  <ion-toolbar>
    <ion-title>Crear Clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="claseForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input formControlName="tipo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime formControlName="fecha" displayFormat="YYYY-MM-DD" placeholder="Seleccionar Fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-datetime formControlName="hora" displayFormat="HH:mm" pickerFormat="HH:mm" placeholder="Seleccionar Hora"></ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!claseForm.valid">Crear Clase</ion-button>
  </form>
</ion-content>
