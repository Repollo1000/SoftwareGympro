<ion-header>
  <ion-toolbar>
    <ion-title>Crear Clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="claseForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input formControlName="tipo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha y Hora</ion-label>
      <ion-datetime formControlName="fechaHora" displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DDTHH:mm" placeholder="Seleccionar Fecha y Hora"></ion-datetime>
    </ion-item>

    <!-- Utilizamos el atributo routerLink para navegar a la página de clases -->
    <ion-button expand="full" type="submit" [disabled]="!claseForm.valid" routerLink="/clases">Crear Clase</ion-button>

    <ion-button expand="full" routerLink="/subir-servicios">Volver</ion-button>
  </form>
</ion-content>
